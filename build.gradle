apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'

version = '1.0-SNAPSHOT'
group = 'ru.finam.gwt'

jar {
    manifest {
        attributes(
                'Implementation-Title': project.name,
                'Implementation-Version': project.version,
                'Implementation-URL': 'https://github.com/FinamTrade/slf4j-gwt',
                'Build-Date': new java.text.SimpleDateFormat("HH:mm:ss yyyy/MM/dd").format(new Date()),
        )
    }
    
    dependsOn classes
    from project.sourceSets.main.allSource
    includes = ['**/*']
}

idea {
    module {
        languageLevel = '1.6'
    }
}

repositories {
    mavenCentral()
}

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        test {
            java {
                srcDir 'src/test/java'
            }
        }
    }
}

dependencies {
    compile "com.google.gwt:gwt-user:2.5.1"
    compile 'org.slf4j:slf4j-api:1.7.4'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}

task srcs(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from project.sourceSets.main.allSource
}

uploadArchives {
    artifacts {
        archives srcs
    }
    repositories {
        mavenDeployer {
            repository(url:"http://msk-projects2:81/artifactory/libs-snapshot-local")
        }
    }
}
